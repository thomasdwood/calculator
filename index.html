<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="eng">
        <link href="styles/reset.css" rel="stylesheet" type="text/css">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="displayArea">
                	<div id="displayTop">
                		<p class="left">Woody Instruments</p>
                		<p class="right">71-BE</p>
                	</div>
                	<div id="display">
	                    <p>1234567890</p>
	                </div>
                </div>
                <div id="keyArea">
                   	<div class="keyRow">
                		<button class="key function" id="M">M</button>
                		<button class="key function">M+</button>
                		<button class="key function">M-</button>
                		<button class="key function">MC</button>
                	</div>
                	<div class="keyRow">
                		<button class="key function">x^y</button>
                		<button class="key function">!</button>
                		<button class="key function">3√</button>
                		<button class="key function">Bksp</button>
                	</div>
                    <div class="keyRow">
                        <button class="key function">AC</button>
                        <button class="key function">%</button>
                        <button class="key function">√</button>
                        <button class="key operator">÷</button>
                    </div>
                    <div class="keyRow">
                        <button class="key number">7</button>
                        <button class="key number">8</button>
                        <button class="key number">9</button>
                        <button class="key operator">×</button>
                    </div>
                    <div class="keyRow">
                        <button class="key number">4</button>
                        <button class="key number">5</button>
                        <button class="key number">6</button>
                        <button class="key operator">-</button>
                    </div>
                    <div class="keyRow">
                        <button class="key number">1</button>
                        <button class="key number">2</button>
                        <button class="key number">3</button>
                        <button class="key operator">+</button>
                    </div>
                    <div class="keyRow">
                        <button class="key number">0</button>
                        <button class="key special">.</button>
                        <button class="key special">+/-</button>
                        <button class="key operator">=</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="scripts/main.js" type="text/javascript"></script>
    </body>
</html>
